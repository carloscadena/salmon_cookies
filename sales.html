<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="sales-fish">
      <img src="https://github.com/codefellows/seattle-201d19/blob/master/class-06-dom-objects-domain_modeling/assets/salmon.png?raw=true" alt="Delicious Salmon">
    </div>
    <div class="form">
      <form id="new-store-form">
        <fieldset>
          <legend>Enter New Cookie Store Info</legend>
          <label for="storeName">Cookie Store Name:</label>
          <input type="text" name="storeName" required>
          <label for="minCust">minimum Customers/Hour</label>
          <input type="number" name="minCust" required>
          <label for="maxCust">Maximimum Customers/Hour</label>
          <input type="number" name="maxCust" required>
          <label for="avgCookies">Average Cookies/Customers</label>
          <input type="number" step="any" name="avgCookies"required>
          <button type="submit" name="button">Submit</button>
        </fieldset>
      </form>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
